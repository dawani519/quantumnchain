<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Quantum Chain</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html">
                    <img src="/placeholder.svg?height=40&width=160" alt="Quantum Chain Logo">
                </a>
            </div>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-menu-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="users.html" class="sidebar-menu-item">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="transactions.html" class="sidebar-menu-item">
                    <i class="fas fa-history"></i>
                    <span>Transactions</span>
                </a>
                <a href="settings.html" class="sidebar-menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="sidebar-menu-item" id="adminLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="topbar">
                <div class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <div class="user-name">Admin Panel</div>
                    <div class="avatar">A</div>
                </div>
            </div>
            <div class="content-area">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-title">Total Users</div>
                        <div class="stat-card-value" id="totalUsers">0</div>
                        <div class="stat-card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-title">Active Investments</div>
                        <div class="stat-card-value" id="activeInvestments">0</div>
                        <div class="stat-card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                </div>
                <div class="dashboard-card">
                    <div class="dashboard-card-header">
                        <div class="dashboard-card-title">Recent Users</div>
                        <a href="users.html" class="btn btn-primary">View All</a>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Balance</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="recentUsers">
                                <!-- Recent users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="dashboard-card">
                    <div class="dashboard-card-header">
                        <div class="dashboard-card-title">Recent Transactions</div>
                        <a href="transactions.html" class="btn btn-primary">View All</a>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recentTransactions">
                                <!-- Recent transactions will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
