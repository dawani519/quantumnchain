<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quantum Chain</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html">
                    <img src="/placeholder.svg?height=40&width=160" alt="Quantum Chain Logo">
                </a>
                <div class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-menu-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="deposit.html" class="sidebar-menu-item">
                    <i class="fas fa-wallet"></i>
                    <span>Deposit</span>
                </a>
                <a href="withdraw.html" class="sidebar-menu-item">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Withdraw</span>
                </a>
                <a href="transactions.html" class="sidebar-menu-item">
                    <i class="fas fa-history"></i>
                    <span>Transactions</span>
                </a>
                <a href="profile.html" class="sidebar-menu-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="sidebar-menu-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="avatar" id="userAvatar">U</div>
                </div>
            </div>
            <div class="content-area">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-title">Total Balance</div>
                        <div class="stat-card-value"> $<span id="totalBalance">0.00</span></div>
                        <div class="stat-card-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-title">Active Investments</div>
                        <div class="stat-card-value" id="activeInvestments">0</div>
                        <div class="stat-card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-title">Total Profit</div>
                        <div class="stat-card-value">$<span id="totalProfit">0.00</span></div>
                        <div class="stat-card-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-title">Wallet Address</div>
                        <div class="stat-card-value" style="font-size: 1rem;" id="walletAddress">Not set</div>
                        <div class="stat-card-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                    </div>
                </div>

                <!-- Recent Transactions -->
                <div class="dashboard-card">
                    <div class="dashboard-card-header">
                        <div class="dashboard-card-title">Recent Transactions</div>
                        <a href="transactions.html" class="btn btn-primary">View All</a>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recentTransactions">
                                <!-- Transactions will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Active Investments -->
                <div class="dashboard-card">
                    <div class="dashboard-card-header">
                        <div class="dashboard-card-title">Active Investments</div>
                        <a href="deposit.html" class="btn btn-primary">New Investment</a>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Amount</th>
                                    <th>Start Date</th>
                                    <th>Current Profit</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="activeInvestmentsList">
                                <!-- Active investments will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
