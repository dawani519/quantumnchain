<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Quantum Chain</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html">
                    <img src="/placeholder.svg?height=40&width=160" alt="Quantum Chain Logo">
                </a>
            </div>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="deposit.html" class="sidebar-menu-item">
                    <i class="fas fa-arrow-down"></i>
                    <span>Deposit</span>
                </a>
                <a href="withdraw.html" class="sidebar-menu-item">
                    <i class="fas fa-arrow-up"></i>
                    <span>Withdraw</span>
                </a>
                <a href="transactions.html" class="sidebar-menu-item">
                    <i class="fas fa-history"></i>
                    <span>Transactions</span>
                </a>
                <a href="profile.html" class="sidebar-menu-item active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="sidebar-menu-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="topbar">
                <div class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
        
            </div>
            <div class="content-area">
                <div id="successMessage" class="success-message" style="display: none;">
                    <p>Profile updated successfully!</p>
                    <button class="close-message">&times;</button>
                </div>
                
                <div class="profile-container">
                    <div class="profile-section">
                        <div class="dashboard-card">
                            <div class="dashboard-card-header">
                                <div class="dashboard-card-title">Account Information</div>
                            </div>
                            <div class="profile-avatar">
                                <div class="avatar-large" id="profileAvatar">N/A</div>
                                <h3 id="profileName">N/A</h3>
                            </div>
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <div class="stat-value" id="profileBalance">$0.00</div>
                                    <div class="stat-label">Balance</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="dashboard-card">
                            <div class="security-settings">
                                <div class="setting-item">
                                    <div class="setting-info">
                                        <h4>Email Notifications</h4>
                                        <p>Receive email alerts for account activities</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" id="emailNotificationsToggle" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-details">
                        <div class="dashboard-card">
                            <div class="dashboard-card-header">
                                <div class="dashboard-card-title">Edit Profile</div>
                            </div>
                            <form id="profileForm">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="walletAddress">Wallet Address</label>
                                    <input type="text" id="walletAddress" name="walletAddress">
                                </div>
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <input type="password" id="currentPassword" name="currentPassword">
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword">
                                    <small>Leave blank if you don't want to change your password</small>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
